<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="/static/css/viewFile.css">
    <title>View File</title>
</head>
<body>
    <div class="container">
        <header>
            <h1>View File</h1>
        </header>
        <main>
            <div class="file-viewer">
                <iframe src="{{ file_url }}" frameborder="0" width="100%" height="600px"></iframe>
            </div>
        </main>
        <footer>
            <button onclick="window.history.back()">Back</button>
        </footer>
    </div>
</body>
</html>
